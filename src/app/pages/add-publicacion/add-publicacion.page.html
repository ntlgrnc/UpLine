<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="titulo"> Nueva publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="2">
        <img src="../../../assets/img/natalia.jpg" class="img-publi">
      </ion-col>
      <ion-col size="10">
        <p class="usuario-publi">Natalia Garnica</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form action="">

    <textarea name="contenido" id="contenido" class="contenido" 
    rows="20" placeholder="Escribe el contenido aquí"></textarea>
  
    <ion-button type="submit" class="boton" color="tertiary">Publicar</ion-button>

    <ion-button class="boton-a" color="tertiary" fill="outline">
      <ion-icon slot="start" name="add-outline"></ion-icon> Añadir fotos
    </ion-button>
  </form>

  <ion-footer class="ion-no-border">
    <ion-toolbar class="ion-text-center">
      <ion-title>
        <img src="../../../assets/img/logo-azul.png" width="60">
      </ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-content>
