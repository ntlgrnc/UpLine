<ion-app>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <h3>Nueva contraseña</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="item">
            <ion-label class="label" position="stacked">Nueva contraseña</ion-label>
            <ion-input name="clave" class="input" required type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="item">
            <ion-label class="label" position="stacked">Confirmar contraseña</ion-label>
            <ion-input name="clave" class="input" required type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="boton" type="submit" expand="block" color="tertiary"
            [routerLink]="['/inicio-sesion']" routerLinkActive="router-link-active">
            Guardar e iniciar sesion
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-img class="img" src="../../../assets/img/logo-azul.png"></ion-img>
  </ion-content>
</ion-app>
